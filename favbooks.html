	<body class="container">
		<header>
			<h1 style="text-align: center;">CNIT 133 HW 03 -- Control Statements</h1>
			<h3>Problem 2 - Three Favorite Books</h3>
		</header>

		<section>

			<script language="JavaScript" type="text/javascript">

			var favBook1 = prompt ("Enter the name of your favorite book", "Enter book name here");
			var favBook2 = prompt ("Enter the name of your favorite book", "Enter book name here");
			var favBook3 = prompt ("Enter the name of your favorite book", "Enter book name here");

			var book = new Array();
			book[0] = favBook1;
			book[1] = favBook2;
			book[2] = favBook3;

			for (var i = 0; i < book.length; i++) {
				document.write(
				"<ol>"
					+ "<li>" + "Book Name: " + book[0] + "</li>"
					+ "<li>" + "Book Name: " + book[1] + "</li>"
					+ "<li>" + "Book Name: " + book[2] + "</li>"
					+
				"</ol>");
			}

			</script>

		</section>
