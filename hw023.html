		<section>

			<script language="JavaScript" type="text/javascript">

				var numberOne = parseInt(prompt ("Please enter one number", "Enter first number here"));
				var numberTwo = parseFloat(prompt("Enter another number", "Enter second number here"));
				var numberThree = parseInt(prompt ("Please enter one number", "Enter third number here"));

				if (isNaN(numberOne)){
					numberOne = 0;
				}

				if (isNaN(numberTwo)){
					numberTwo = 0;
				}

				if (isNaN(numberThree)) {
					numberThree = 0;
				}

				function calcAvg(numberOne, numberTwo, numberThree) {
					var average = ([numberOne + numberTwo + numberThree]/3);
					return average;
				}

				document.write("The average of the three numbers you entered is: " + calcAvg(numberOne, numberTwo, numberThree) + "<br />");

			</script>
