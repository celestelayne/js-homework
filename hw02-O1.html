<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<title>CNIT 133 HW 01 - Custom Greeting</title>

		<link rel="stylesheet" href="style.css">

		<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Vollkorn:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

	</head>

	<body class="container">
		<header>
			<h1 style="text-align: center;">CNIT 133 HW 01 -- Custom Greeting</h1>
		</header>

		<section>

			<script language="JavaScript" type="text/javascript">

				var degree = parseInt(prompt("What is the temperature in Celsius", "Enter temperature here"));

				function convert(degree) {
					var F = (9/5) * degree + 32;
					return F;
				}

				document.write("Celsius: " + degree + "<br />");
				document.write("Farenheit: " + convert(degree) + "<br />");

			</script>

		</section>

		</footer>
	</body>

</html>
