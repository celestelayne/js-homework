	<body class="container">
		<header>
			<h1 style="text-align: center;">CNIT 133 HW 01 -- Custom Greeting</h1>
		</header>

		<section>
			<div id="colorbox">
			<script language="JavaScript" type="text/javascript">

				var customGreeting = prompt ("Please enter your first name", "Enter name here");
				document.write("<p style='text-align: center; font-size: 40px;'>Hello, " + customGreeting + "! How are you today?");
				document.body.style.backgroundColor = "#6F8DAA";
				document.body.style.color = "white";

			</script>
			</div>
		</section>
