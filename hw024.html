<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<title>CNIT 133 HW 02 - Expressions Operators</title>

		<link rel="stylesheet" href="style.css">

		<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Vollkorn:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

		<script language="JavaScript" type="text/javascript">

			var hoursWorked = parseInt(prompt ("Enter number of hours you worked this week:", "Enter number of hours here"));

			var hourlyRate = parseInt(prompt ("Enter your hourly rate:", "Enter hourly rate here"));

			if (isNaN(hoursWorked)){
				hoursWorked = 0;
			}

			if (isNaN(hourlyRate)){
				hourlyRate = 0;
			}
		</script>
	</head>

	<body class="container">
		<header>
			<h1 style="text-align: center;">CNIT 133 HW 02 -- Expressions &amp; Operators</h1>
			<h3>Problem 4 Calculating Weekly Pay</h3>
		</header>

		<section>
			<script language="JavaScript" type="text/javascript">

			var regular_pay = 0;
			var overtime_pay = 0;

			if (hoursWorked > 40) {
				regular_pay = 40 * hourlyRate;
				overtime_pay = (hoursWorked - 40) * (1.5 * hourlyRate);

			} else {
				regular_pay = hoursWorked * hourlyRate;
				overtime_pay = 0;
			}

				document.write("Total hours worked is: $" , hoursWorked , "<br />");

				document.write("Regular pay is: $" , regular_pay, "<br />");

				document.write("Overtime pay is: $" , overtime_pay, "<br />");

				document.write("Total pay is: $" , (regular_pay + overtime_pay), "<br />");


			</script>

		</section>

		<footer>

		</footer>
	</body>

</html>
