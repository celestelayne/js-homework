		<section>

			<script language="JavaScript" type="text/javascript">

			var age = parseInt(prompt("How old are you?", "Type age here"));
			document.write("Being ", age, " entitles you to: </br>")

			if (age <= 5) {

				document.write("Take a nap every day</br>");

			} if (age <= 13) {

				document.write("Be a child, play and have fun</br>");

			} if (age>=13 && age<=19) {
				
				document.write("Be a teenager</br>");

			} if (age >= 16) {
				
				document.write("Drive</br>");

			} if (age < 18) {
				
				document.write("Report to your parents</br>");

			} if (age >= 18) {

				document.write("Vote</br>");

			} if (age >= 18) {

				document.write("Legally buy cigarettes</br>");

			} if (age >= 21) {

				document.write("Legally drink alcohol</br>");

			} if (age >= 25) {

				document.write("Get a discount on car insurance from most insurance companies</br>");

			} if (age >= 65) {

				document.write("Retire</br>");

			} if (age >= 65) {

				document.write("Take a nap everyday</br>");

			}


			</script>
