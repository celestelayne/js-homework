	<body class="container">
		<header>
			<h1 style="text-align: center;">CNIT 133 HW 02 -- Expressions &amp; Operators</h1>
		</header>

		<section>

			<script language="JavaScript" type="text/javascript">

				var numberOne = parseInt(prompt ("Please enter one number", "Enter first number here"));
				var numberTwo = parseFloat(prompt("Enter another number", "Enter second number here"))

				if (isNaN(numberOne)){
					numberOne = 0;
				}

				if (isNaN(numberTwo)){
					numberTwo = 0;
				}

				alert("You entered: " + numberOne + " and " + numberTwo);
				alert("The sum is: " + (numberOne + numberTwo));

			</script>

		</section>
